<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <title>World Wildlife Fund</title>
    <script src="main.js"></script>
    <style>
        table {
            border-collapse: collapse;
            width: 60%;
            transform: translateX(-250px);
        }

        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
            color: aliceblue;
        }

        th {
            background-color: transparent;
            color: aliceblue;
        }

        label {
            display: block;
            color: aliceblue;
        }

        .map-container {
            position: relative;
            width: 100%;
            padding-bottom: 20%; /* Decrease this value to reduce the height of the map */
            overflow: hidden;
            margin-top: 20px;
        }


        .map-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h2 class="logo"><img src="logo.png" alt="Our Logo" width="200" height="60" style="position: absolute; top: 10px; left: 20px;"> </h2>
        <nav class="navigation">
            <a href="AdminDashboard.html">Home</a>
            <a href="AboutUs.html">About us</a>
            <a href="ContactUs.html">Contact us</a>
            <button onclick="location.href ='index.html'" class="btnRegister-popup">Logout</button>
        </nav>
    </header>
    <h1 style="color: aliceblue; transform: translateY(-190px);">Details:</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Contact Details</th>
                <th>Address</th>
                <th>Type</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>World Wildlife Fund</td>
                <td>World_Wildlife_Fund@gmail.com</td>
                <td>123 WorldWildlifeFund Street, City, Country</td>
                <td>Toys</td>
                <td class="map-container" id="map"></td>
            </tr>
        </tbody>
    </table>
    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: { lat: 31.2156, lng: 29.9553 }, // Coordinates for Smouha, Alexandria
            });

            var marker = new google.maps.Marker({
                position: { lat: 31.2156, lng: 29.9553 },
                map: map,
                title: '57357 Hospital'
            });
        }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPG0tom0DCz5lMkyxfyuVsr2YYujXXZ3A&callback=initMap">
    </script>
    <script src="script.js"></script>
</body>
</html>
