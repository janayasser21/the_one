<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./Style.css">
</head>
<body>

    <header>
        <h2 class="logo"><img src="logo.png" alt="Our Logo" width="200" height="60" style="position: absolute; top: 10px; left: 20px;"> </h2>
        <nav class="navigation">
            <a href="AboutUs.html">About us</a>
            <a href="ContactUs.html">Contact Us</a>
            <button onClick="location.href='Register.html'" class="navlogin">Register</button>
        </nav>
    </header>

    <div class="wrapper">
        <div class="form-box">
            <h2>Login</h2>
            <form action="#" onsubmit="return validate()">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person-circle-outline"></ion-icon>
                    </span>
                    <input type="text" id="username" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed">
                        </ion-icon>
                    </span>
                    <input type="password" id="password" required>
                    <label>Password</label>
                </div>
            </form>
            <button type="submit" class="btn" onclick="validate()">Login</button>
        </div>
    </div>

    <script src="login.js"></script>
    <script src="main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
