<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <title>Teaching Posts</title>
    <script src="main.js"></script>
    <style>
        table {
            border-collapse: collapse;
            width: 60%;
            margin: 20px auto; /* Center table and provide spacing */
        }

        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
            color: aliceblue;
        }

        th {
            background-color: transparent;
            color: aliceblue;
        }

        label {
            display: block;
            color: aliceblue;
        }

        select, input[type="text"] {
            padding: 8px;
            margin-right: 5px;
            display: block; /* Make them stack vertically */
            margin: 10px auto; /* Center align the buttons and selects */
            width: 200px; /* Standard width for all select elements and text inputs */
        }

        .filter-section {
            text-align: left; /* Align filter section to the left */
            margin-left: 20px; /* Add margin to the left */
            margin-top: 20px;
        }

        button {
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
            padding: 12px 24px; /* Increase padding for larger button */
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h2 class="logo"><img src="logo.png" alt="Our Logo" width="200" height="60" style="position: absolute; top: 10px; left: 20px;"> </h2>
        <nav class="navigation">
            <a href="DonorDashboard.html">Home</a>
            <a href="AboutUs.html">About us</a>
            <a href="ContactUs.html">Contact us</a>
            <button onclick="location.href ='index.html'" class="btnRegister-popup">Logout</button>
        </nav>
    </header>
    <h1 style="color: aliceblue; transform: translateY(-190px);">Teaching Posts</h1>
    <div class="filter-section">
        <input type="text" id="courseFilter" placeholder="Enter Course">
        <input type="text" id="numStudentsFilter" placeholder="No. of Students">
        <input type="text" id="areaFilter" placeholder="Area">
        <input type="text" id="governmentFilter" placeholder="Government">
        <button onclick="filterTable()">Filter</button>
    </div>
    <table id="teachingPostsTable">
        <thead>
            <tr>
                <th>Course</th>
                <th>No. of students</th>
                <th>No. of visits</th>
                <th>Area</th>
                <th>Government</th>
                <th>Action</th> <!-- Added Action header -->
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>English</td>
                <td>30</td>
                <td>10</td>
                <td>New Cairo</td>
                <td>Cairo</td>
                <td><button onclick="fulfillPost()">Fulfill</button></td> <!-- Added Fulfill button -->
            </tr>
            <tr>
                <td>Biology</td>
                <td>50</td>
                <td>15</td>
                <td>Nasr City</td>
                <td>Cairo</td>
                <td><button onclick="fulfillPost()">Fulfill</button></td> <!-- Added Fulfill button -->
            </tr>
            <tr>
                <td>Math</td>
                <td>100</td>
                <td>7</td>
                <td>Sheikh Zayed</td>
                <td>Cairo</td>
                <td><button onclick="fulfillPost()">Fulfill</button></td> <!-- Added Fulfill button -->
            </tr>
        </tbody>
    </table>
    <script>
        function filterTable() {
            const course = document.getElementById('courseFilter').value.toLowerCase();
            const numStudents = document.getElementById('numStudentsFilter').value.toLowerCase();
            const area = document.getElementById('areaFilter').value.toLowerCase();
            const government = document.getElementById('governmentFilter').value.toLowerCase();
            const table = document.getElementById('teachingPostsTable');
            const tr = table.getElementsByTagName('tr');

            for (let i = 1; i < tr.length; i++) {
                tr[i].style.display = "none"; // Hide all rows initially
                let tdCourse = tr[i].getElementsByTagName('td')[0].textContent.toLowerCase();
                let tdNumStudents = tr[i].getElementsByTagName('td')[1].textContent.toLowerCase();
                let tdArea = tr[i].getElementsByTagName('td')[3].textContent.toLowerCase();
                let tdGovernment = tr[i].getElementsByTagName('td')[4].textContent.toLowerCase();

                if ((course === "" || tdCourse.includes(course)) &&
                    (numStudents === "" || tdNumStudents.includes(numStudents)) &&
                    (area === "" || tdArea.includes(area)) &&
                    (government === "" || tdGovernment.includes(government))) {
                    tr[i].style.display = ""; // Show row if all conditions are met
                }
            }
        }

        function fulfillPost() {
            alert("Post fulfilled");
        }
    </script>
</body>
</html>
