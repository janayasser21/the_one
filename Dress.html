<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <title>Dress</title>
    <script src="main.js"></script>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px auto; /* Center table and provide spacing */
        }

        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
            color: aliceblue;
        }

        th {
            background-color: transparent;
            color: aliceblue;
        }

        select, button {
            padding: 8px;
            margin-right: 5px;
            display: block; /* Make them stack vertically */
            margin: 10px auto; /* Center align the buttons and selects */
            width: 200px; /* Standard width for all select elements and buttons */
        }

        .filter-section {
            text-align: center;
            margin-top: 20px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

            button:hover {
                background-color: #0056b3;
            }
    </style>
</head>
<body>
    <header>
        <h2 class="logo"><img src="logo.png" alt="Our Logo" width="200" height="60" style="position: absolute; top: 10px; left: 20px;"> </h2>
        <nav class="navigation">
            <a href="DonorDashboard.html">Home</a>
            <a href="AboutUs.html">About us</a>
            <a href="ContactUs.html">Contact us</a>
            <button onclick="location.href ='index.html'" class="btnRegister-popup">Logout</button>
        </nav>
    </header>
    <h1 style="color: aliceblue; margin-top: 120px;">Dress Details:</h1>

    <div class="filter-section">
        <select id="ageFilter">
            <option value="">Select Age</option>
            <option value="0-2">0-2</option>
            <option value="3-6">3-6</option>
            <option value="7-10">7-10</option>
            <option value="11-15">11-15</option>
            <option value="16+">16+</option>
        </select>
        <select id="genderFilter">
            <option value="">Select Gender</option>
            <option value="Female">Female</option>
            <option value="Male">Male</option>
        </select>
        <select id="seasonFilter">
            <option value="">Select Season</option>
            <option value="Spring">Spring</option>
            <option value="Summer">Summer</option>
            <option value="Autumn">Autumn</option>
            <option value="Winter">Winter</option>
        </select>
        <button onclick="filterTable()">Filter</button>
    </div>

    <table id="dressTable">
        <thead>
            <tr>
                <th>Age</th>
                <th>Gender</th>
                <th>Season</th>
                <th>Material</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>10</td>
                <td>Female</td>
                <td>Summer</td>
                <td>Polyster</td>
                <td>30</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Female</td>
                <td>Winter</td>
                <td>Cotton</td>
                <td>5</td>
            </tr>
            <tr>
                <td>15</td>
                <td>Female</td>
                <td>Autumn</td>
                <td>Nylon</td>
                <td>40</td>
            </tr>
            <tr>
                <td>7</td>
                <td>Female</td>
                <td>Winter</td>
                <td>Wool</td>
                <td>60</td>
            </tr>
        </tbody>
    </table>

    <script>
        function filterTable() {
            const age = document.getElementById('ageFilter').value;
            const gender = document.getElementById('genderFilter').value;
            const season = document.getElementById('seasonFilter').value;
            const table = document.getElementById('dressTable');
            const tr = table.getElementsByTagName('tr');

            for (let i = 1; i < tr.length; i++) {
                tr[i].style.display = "none"; // Hide all rows initially
                let tdAge = tr[i].getElementsByTagName('td')[0];
                let tdGender = tr[i].getElementsByTagName('td')[1];
                let tdSeason = tr[i].getElementsByTagName('td')[2];

                let ageRange = age.split("-"); // Splitting the age range into minimum and maximum
                let minAge = parseInt(ageRange[0], 10);
                let maxAge = parseInt(ageRange[1], 10);
                let trAge = parseInt(tdAge.textContent, 10);

                if (tdAge && tdGender && tdSeason) {
                    if ((age === "" || (trAge >= minAge && trAge <= maxAge)) &&
                        (gender === "" || tdGender.textContent === gender) &&
                        (season === "" || tdSeason.textContent === season)) {
                        tr[i].style.display = ""; // Show row if all conditions are met
                    }
                }
            }
        }
    </script>
</body>
</html>
