<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teaching Volunteer Form</title>
    <link rel="stylesheet" href="home.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background: url("background.png") no-repeat center center fixed;
            background-size: cover;
        }

        .form-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 600px;
            color: #fff;
            text-align: center;
        }

        select, input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 8px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #fff;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

            button:hover {
                background-color: #45a049;
            }

        label {
            text-align: left;
            display: block;
            margin-top: 20px;
        }

        h2 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h2 class="logo"><img src="logo.png" alt="Our Logo" width="200" height="60" style="position: absolute; top: 10px; left: 20px;"> </h2>
        <nav class="navigation">
            <a href="DonorDashboard.html">Home</a>
            <a href="AboutUs.html">About us</a>
            <a href="ContactUs.html">Contact us</a>
            <button onclick="location.href ='index.html'" class="btnRegister-popup">Logout</button>
        </nav>
    </header>
    <div class="form-container">
        <h2>Volunteer Teaching Form</h2>
        <label for="subject">Subject:</label>
        <select id="subject">
            <option value="math">Mathematics</option>
            <option value="science">Science</option>
            <option value="english">English</option>
            <option value="history">History</option>
        </select>

        <label for="classCount">Number of Pro-bono Classes:</label>
        <input type="number" id="classCount" min="1" max="100">

        <label for="studentCount">Number of Pro-bono Students:</label>
        <input type="number" id="studentCount" min="1" max="50">

        <button onclick="submitTeachingForm()">Submit</button>
    </div>

    <script>
        function submitTeachingForm() {
            var subject = document.getElementById("subject").value;
            var classCount = document.getElementById("classCount").value;
            var studentCount = document.getElementById("studentCount").value;
            alert("You have offered to teach " + subject + " to " + studentCount + " students for " + classCount + " classes.");
        }
    </script>
</body>
</html>
