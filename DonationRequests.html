<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="organization.css">
    <title>View Donations Requests</title>
    <style>
        table {
            border-collapse: collapse;
            width: 60%;
            margin: 0 auto; /* Centers the table horizontally */
        }

        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
            color: aliceblue;
        }

        th {
            background-color: transparent;
            color: aliceblue;
        }

        .accept, .reject {
            padding: 4px 10px;
            margin-right: 5px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            outline: none;
            background-color: #4CAF50; /* Green */
            color: white;
        }

        .reject {
            background-color: #f44336; /* Red */
        }

        input[type="text"], button {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: transparent;
            color: aliceblue;
        }

        button {
            cursor: pointer;
            background-color: #007BFF;
            border: none;
        }

            button:hover {
                background-color: #0056b3;
            }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url("background.png") no-repeat;
            background-size: cover;
            background-position: center;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 100px;
            background-color: transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 99;
        }

        .logo {
            font-size: 2em;
            color: #fff;
            user-select: none;
        }

        .navigation a, .navigation button {
            position: relative;
            font-size: 1.1em;
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            margin-left: 40px;
            background: transparent;
            border: none;
        }

        main {
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h2 class="logo"><img src="logo.png" alt="Our Logo" width="200" height="60" style="position: absolute; top: 10px; left: 20px;"> </h2>
        <nav class="navigation">
            <a href="DonorDashboard.html">Home</a>
            <a href="AboutUs.html">About us</a>
            <a href="ContactUs.html">Contact us</a>
            <button onclick="location.href='index.html'" class="btnRegister-popup">Logout</button>
        </nav>
    </header>
    <main>
        <h1 style="color: aliceblue; margin-top: 120px;">Donations Requests</h1>
        <div style="margin: 20px; text-align: center;">
            <input type="text" id="searchInput" placeholder="Search by category (clothes, toys, food)" style="color: aliceblue; background: rgba(0, 0, 0, 0.5);">
            <button onclick="filterByCategory()">Search</button>
        </div>

        <table id="donationsTable">
            <thead>
                <tr>
                    <th>Organization names</th>
                    <th>Category</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Red cross</td>
                    <td>Clothes</td>
                    <td>Accepted</td>
                </tr>
                <tr>
                    <td>UNICEF</td>
                    <td>Toys</td>
                    <td>Rejected</td>
                </tr>
                <tr>
                    <td>World Wildlife Fund</td>
                    <td>Food</td>
                    <td>Pending</td>
                </tr>
            </tbody>
        </table>
    </main>
    <script>
       
            function filterByCategory() {
                let input = document.getElementById("searchInput").value.toLowerCase();
            let table = document.getElementById("donationsTable");
            let tr = table.getElementsByTagName("tr");

            for (let i = 1; i < tr.length; i++) {
                let td = tr[i].getElementsByTagName("td")[1]; // Second column (Category)
            if (td) {
                let textValue = td.textContent || td.innerText;
                    if (textValue.toLowerCase().indexOf(input) > -1) {
                tr[i].style.display = "";
                    } else {
                tr[i].style.display = "none";
                    }
                }
            }
        }
    </script>

   
</body>
</html>
