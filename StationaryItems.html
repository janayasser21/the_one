<!DOCTYPE html>

    <link rel="stylesheet" href="home.css">
    <title>Stationary Items List</title>
    <style>
        table {
            border-collapse: collapse;
            width: 60%;
            transform: translateX(-250px);

            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
            color: aliceblue;
        }

        th {
            background-color: transparent;
            color: aliceblue;
        }

        .btnRegister-popup {
            background-color: transparent; /* Make button background transparent */
            color: aliceblue; /* Adjust text color for visibility */
            border: none; /* Remove border */
            cursor: pointer; /* Cursor appears as pointer to indicate it's clickable */
            padding: 8px 16px; /* Padding for better touch area */
            transition: color 0.3s; /* Smooth transition for hover effect */
        }

        .btnRegister-popup:hover {
            color: #00bfff; /* Change color on hover for better user experience */
        }
        .view-details-btn {
            padding: 6px 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .view-details-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
