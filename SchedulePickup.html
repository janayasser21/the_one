<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <script src="main.js"></script>
    <title>Schedule Pickup</title>
    <style>
        table {
            border-collapse: collapse;
            width: 60%;
            transform: translateX(-250px);
            background-color: transparent;
        }

        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
            color: aliceblue;
            background-color: transparent;
        }
        td {
            background-color: transparent;
        }

        th {
            background-color: transparent;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <header>
        <h2 class="logo"><img src="logo.png" alt="Our Logo" width="200" height="60" style="position: absolute; top: 10px; left: 20px;"> </h2>
        <nav class="navigation">
            <a href="DonorDashboard.html">Home</a>
            <a href="AboutUs.html">About us</a>
            <a href="ContactUs.html">Contact us</a>
            <button onclick="location.href ='index.html'" class="btnRegister-popup">Logout</button>
        </nav>
    </header>
    <table>
        <thead>
            <tr>
                <th>Transportation Type</th>
                <th>Pickup Time</th>
                <th>Dropoff Time</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="text" name="Transportation Type"></td>

                <td><input type="text" name="Pickup Time" id="pickupTime" pattern="^(0?[1-9]|1[0-2]):[0-5][0-9] (AM|PM)$"></td>

                <td><input type="text" name="Dropoff Time" id="dropoffTime" pattern="^(0?[1-9]|1[0-2]):[0-5][0-9] (AM|PM)$"></td>

            </tr>
            <!-- Add more rows for other items -->
        </tbody>
    </table>
    <button onclick="submitPost()">Submit post</button>
    <script>
        function submitPost() {
            var transportationType = document.querySelector('input[name="Transportation Type"]').value;
            var pickupTime = document.querySelector('#pickupTime').value;
            var dropoffTime = document.querySelector('#dropoffTime').value;

            if (transportationType === '' || pickupTime === '' || dropoffTime === '') {
                var errorMessage = 'Post failed: ';
                if (transportationType === '') {
                    errorMessage += 'Transportation type is empty. ';
                }
                if (pickupTime === '') {
                    errorMessage += 'Pickup time is empty. ';
                }
                if (dropoffTime === '') {
                    errorMessage += 'Dropoff time is empty. ';
                }
                alert(errorMessage.trim());
            } else if (!/^([01]?[0-9]|2[0-3]):[0-5][0-9] (AM|PM)$/.test(pickupTime) || !/^([01]?[0-9]|2[0-3]):[0-5][0-9] (AM|PM)$/.test(dropoffTime)) {
                alert('Post failed: Pickup and dropoff times should be in the format HH:MM AM/PM.');
            } else {
                localStorage.setItem('pickupTime', pickupTime);
                localStorage.setItem('dropoffTime', dropoffTime);
                alert('Post submitted successfully');
            }
        }
    </script>

</body>
</html>
