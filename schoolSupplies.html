<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Supplies</title>
    <link rel="stylesheet" href="home.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background: url("background.png") no-repeat center center fixed;
            background-size: cover;
        }
    
        .form-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 600px;
            color: #fff;
            text-align: center;
        }
    
        select, input[type="number"], input[type="text"] {
            width: calc(100% - 18px); /* Adjust width to match select dropdowns */
            padding: 8px;
            margin-top: 8px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #fff;
        }
    
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    
        button:hover {
            background-color: #45a049;
        }
    
        label {
            text-align: left;
            display: block;
            margin-top: 20px;
        }
    
        h2 {
            margin-bottom: 20px;
        }
    </style>
    
</head>
<body>
    <header>
        <h2 class="logo"><img src="logo.png" alt="Our Logo" width="200" height="60" style="position: absolute; top: 10px; left: 20px;"> </h2>
        <nav class="navigation">
            <a href="OrganizationDashboard.html">Home</a>
            <a href="AboutUs.html">About us</a>
            <a href="ContactUs.html">Contact us</a>
            <button onclick="location.href ='index.html'" class="btnRegister-popup">Logout</button>
        </nav>
    </header>
    <div class="form-container">
        <h2>Submit School Supplies Donation</h2>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" min="1" max="100">

        <label for="type">Type:</label>
        <input type="text" id="type" name="">

        <label for="color">Color:</label>
        <select id="color">
            <option value="blue">Blue</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="white">White</option>
        </select>

        <button onclick="submitPost()">Submit</button>
    </div>
    <script>
        function submitPost() {
            var size = document.getElementById("type").value;
            var quantity = document.getElementById("quantity").value;
            var color = document.getElementById("color").value;
            alert("You have selected Quantity: " + quantity + ", Type: " + size + ", and Color: " + color + ".");
        }
    </script>
</body>
</html>
