<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <title>Food List</title>
    <style>
        /* General Styles */
        table {
            border-collapse: collapse;
            width: 60%;
            margin-left: 200px; /* Adjusted to shift table to the right */
        }

        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
            color: aliceblue;
        }

        th {
            background-color: transparent;
            color: aliceblue;
        }

        .filter-section {
            float: left; /* Align filter to the left */
            margin-right: 20px; /* Add some margin for separation */
        }

        .btnRegister-popup {
            background-color: transparent;
            color: aliceblue;
            border: none;
            cursor: pointer;
            padding: 8px 16px;
            transition: color 0.3s;
        }

            .btnRegister-popup:hover {
                color: #00bfff;
            }
    </style>
</head>
<body>
    <header>
        <h2 class="logo"><img src="logo.png" alt="Our Logo" width="200" height="60" style="position: absolute; top: 10px; left: 20px;"> </h2>
        <nav class="navigation">
            <a href="DonorDashboard.html">Home</a>
            <a href="AboutUs.html">About us</a>
            <a href="ContactUs.html">Contact us</a>
            <button onclick="location.href ='index.html'" class="btnRegister-popup">Logout</button>
        </nav>
    </header>
    <h1 style="color: aliceblue; transform: translateY(-190px);">Food List:</h1>
    <div class="filter-section">
        <input type="text" id="foodFilter" placeholder="Filter...">
        <button onclick="filterTable()">Filter</button>
    </div>
    <table id="foodTable">
        <thead>
            <tr>
                <th>Type</th>
                <th>Quantity (in KG if required)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Fruits and Vegetables</td>
                <td>60</td>
            </tr>
            <tr>
                <td>Canned Foods</td>
                <td>10 KG</td>
            </tr>
            <tr>
                <td>Fresh Meals</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Baked Goods</td>
                <td>15 KG</td>
            </tr>
        </tbody>
    </table>
    <script>
        function filterTable() {
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("foodFilter");
            filter = input.value.toUpperCase();
            table = document.getElementById("foodTable");
            tr = table.getElementsByTagName("tr");
            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[0];
                if (td) {
                    txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }
    </script>
</body>
</html>
