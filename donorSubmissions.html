<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <title>View Donors Submissions</title>
    <script src="main.js"></script>
    <style>
        body {
            background-color: #f4f4f4;
            color: white;
            font-family: Arial, sans-serif;
        }

        header {
            background: #005691;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: transparent;
        }

        .navigation a, .btnRegister-popup {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .btnRegister-popup {
            background: #d9534f;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
        }

        table {
            margin: 20px auto;
            width: 80%;
            border-collapse: collapse;
        }

        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: transparent;
            color: white;
        }

        .download-btn {
            background-color: #4CAF50;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
        }
        .accept, .reject {
            padding: 4px 10px;
            margin-right: 5px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            outline: none;
            background-color: #4CAF50; /* Green */
            color: white;
        }

        .reject {
            background-color: #f44336; /* Red */
        }
    </style>
</head>
<body>
    <header>
        <h2><img src="logo.png" alt="Our Logo" style="width: 200px; height: 60px;"></h2>
        <nav class="navigation">
            <a href="AdminDashboard.html">Home</a>
            <a href="AboutUs.html">About us</a>
            <a href="ContactUs.html">Contact us</a>
            <button onclick="location.href='index.html'" class="btnRegister-popup">Logout</button>
        </nav>
    </header>
    <h1 style="text-align: center; margin: 20px;">Donors Submissions</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Name</th>
                <th>Type</th>
                <th>Status</th>
                <th>Download</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2023-06-25</td>
                <td>John Doe</td>
                <td>Doctor</td>
                <td>Accepted</td>
                <td><button class="download-btn" onclick="downloadRowAsCSV(this)">Download</button></td>
                <td>
                    <button class="accept" onclick="handleAccept(this)">Accept</button>
                    <button class="reject" onclick="handleReject(this)">Reject</button>
                </td>
            </tr>
            <tr>
                <td>2023-06-30</td>
                <td>Jane Smith</td>
                <td>Teacher</td>
                <td>Rejected</td>
                <td><button class="download-btn" onclick="downloadRowAsCSV(this)">Download</button></td>
                <td>
                    <button class="accept" onclick="handleAccept(this)">Accept</button>
                    <button class="reject" onclick="handleReject(this)">Reject</button>
                </td>
            </tr>
            <tr>
                <td>2023-07-05</td>
                <td>Michael Johnson</td>
                <td>Donor</td>
                <td>Pending</td>
                <td><button class="download-btn" onclick="downloadRowAsCSV(this)">Download</button></td>
                <td>
                    <button class="accept" onclick="handleAccept(this)">Accept</button>
                    <button class="reject" onclick="handleReject(this)">Reject</button>
                </td>
            </tr>
            <tr>
                <td>2023-07-10</td>
                <td>Sarah Williams</td>
                <td>Teacher</td>
                <td>Accepted</td>
                <td><button class="download-btn" onclick="downloadRowAsCSV(this)">Download</button></td>
                <td>
                    <button class="accept" onclick="handleAccept(this)">Accept</button>
                    <button class="reject" onclick="handleReject(this)">Reject</button>
                </td>
            </tr>
        </tbody>
    </table>
    <script>
        function downloadRowAsCSV(element) {
            var row = element.closest("tr");
            var csv = [];
            var cols = row.querySelectorAll("td, th");
            for (var j = 0; j < cols.length - 1; j++) {  // Exclude the last cell which is the download button
                csv.push('"' + cols[j].innerText + '"');
            }
            var csvFile = new Blob([csv.join(",")], { type: "text/csv" });
            var downloadLink = document.createElement("a");
            downloadLink.download = cols[1].innerText + "_submission.csv";  // Name file after the donor
            downloadLink.href = window.URL.createObjectURL(csvFile);
            downloadLink.style.display = "none";
            document.body.appendChild(downloadLink);
            downloadLink.click();
        }
        function handleAccept(button) {
            alert("Request Accepted");
            button.parentNode.parentNode.remove(); // Remove the row
        }

        function handleReject(button) {
            alert("Request Rejected");
            button.parentNode.parentNode.remove(); // Remove the row
        }
    </script>
</body>
</html>
