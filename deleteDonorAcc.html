    <div class="wrapper" style="height: 350px;">
        <div class="form-box Register">
            <h2 style="color: aliceblue; margin-bottom: 50px; font-size: 32px;">Delete Donor Account</h2>
            <!-- <div class="input-box">
                <span class="icon"><ion-icon name="person"></ion-icon> </span>

            <div class="input-box">

            <form id="myForm">
                <div class="input-box">
                    <input type="text" id="num" required>
                    <label>Donor Name</label>
                </div>
                <button type="submit" class="btn" style="margin-top: 20px;" onclick="validateForm()">Delete Account</button>
        </div>
    </div>
    </form>

    <div id="confirmationOverlay" class="confirmation-overlay" style="display: none;">
        <div class="confirmation-box">
            <p id="confirmationMessage" class="confirmation-message"></p>
            <button class="confirmation-button" onclick="closeConfirmation()">OK</button>
        </div>
    </div>

    <script>
        function validateForm() {
            var num = document.getElementById("num").value;

            var isValid = true;

            if (num === "")
                isValid = false;

            if (num == "John Doe" || num == "Jane Smith" || num == "Michael Johnson" || num == "Sarah Williams") {
                document.getElementById("confirmationMessage").innerText = "Account deleted Successfully!";
                document.getElementById("confirmationOverlay").style.display = "flex";
                document.getElementById("myForm").reset();
                return;
            }
            else {
                alert("Incorrect Donor Name");
            }
        }

        function closeConfirmation() {
      document.getElementById("confirmationOverlay").style.display = "none";
    }</script>

</body>
